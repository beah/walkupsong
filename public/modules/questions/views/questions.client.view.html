<section data-ng-controller="QuestionsController">
	<div class="page-header">
        <h1>Questions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="question in questions" data-ng-href="#!/questions/{{question._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="question.name"></h4>
            <span data-ng-bind="question.query"></span>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!questions.$resolved || questions.length">
        No questions yet, why don't you <a href="/#!/questions/create">create one</a>?
    </div>
</section>
